<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <h1>üêç Snake Mania üêç</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="score-details">
                <span class="score">Score: 0</span>
                <span class="high-score">High-Score: 30</span>
            </div>
            <div class="game-board"></div>
            <div class="controls">
                <span data-key="ArrowLeft" class="material-symbols-sharp">
                    keyboard_backspace
                </span>
                <span data-key="ArrowUp" class="material-symbols-sharp">
                    arrow_upward
                </span>
                <span data-key="ArrowRight" class="material-symbols-sharp">
                    arrow_right_alt
                </span>
                <span data-key="ArrowDown" class="material-symbols-sharp">
                    arrow_downward
                </span>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by Ashish Ranjan</p>
    </footer>

</body>

</html>
